<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stardew Valley: Guide</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="background-gradient">
      <div class="background">
        <div class="logo"><img src="/img/Logo_of_Stardew_Valley.png" alt=""></div>
        <h1 class="lettering">Bachelor's Guide</h1>

      </div>
    </div>

    <section>
      <div class="card-grid">
        <div class="card alex"><img class="profile-picture picture-alex" src="../img/Alex.webp" alt="">
          <h2 class="villager-name name-alex">Alex</h2>
        </div>
        <div class="card elliott"><img class="profile-picture picture-elliott" src="../img/Elliott_Blush.png" alt="">
          <h2 class="villager-name name-elliott">Elliott</h2>
        </div>
        <div class="card harvey"><img class="profile-picture picture-harvey" src="../img/Harvey.png" alt="">
          <h2 class="villager-name name-harvey">Harvey</h2>
        </div>
        <div class="card sam"><img class="profile-picture picture-sam" src="../img/Sam.png" alt="">
          <h2 class="villager-name name-sam">Sam</h2>
        </div>
      </div>
    </section>
  </div>


</body>

</html>
