<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Stardew Valley: Guide</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <footer>
