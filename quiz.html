<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stardew Valley: Couple Matchmaker</title>
  <link rel="stylesheet" href="../css/quiz.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="modal-container"><img class="background" src="./img/backgrounds/bg1.png" alt="">
      <div class="modal">
        <h1 class="question">1. It’s a totally free Saturday. You’d rather…</h1>
        <ul class="option-list">
          <li>
            <div class="option">Dive into the mines or beat a rogue-like high score.</div>
          </li>
          <li>
            <div class="option">Hunt the cutest coffee spot for an photo shoot.</div>
          </li>
          <li>
            <div class="option">Jam with the band and grab a burger on the way home.</div>
          </li>
          <li>
            <div class="option">Hit the field for a serious workout, then protein shake.</div>
          </li>
        </ul>
        <div class="controls">
          <div class="control-button back">Back</div>
          <div class="control-button next">Next</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/quiz.js"></script>
</body>

</html>
